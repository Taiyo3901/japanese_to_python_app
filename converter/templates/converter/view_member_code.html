<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ target_user.username }} のコード</title>
    <style>
        .code-item {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .code-content {
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>{{ target_user.username }} のコード履歴</h1>
    <a href="{% url 'admin_dashboard' %}">戻る</a>

    {% for code in codes %}
    <div class="code-item">
        <div class="code-meta">
            <span>グループ: {{ code.group.ip_address }}</span>
            <span>保存日時: {{ code.created_at|date:"Y-m-d H:i" }}</span>
        </div>
        <pre class="code-content">{{ code.code }}</pre>
    </div>
    {% empty %}
    <p>コードが見つかりません</p>
    {% endfor %}
</body>
</html>
